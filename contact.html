<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800;900&family=Noto+Sans+JP:wght@400;500;800&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header partsGrid">
      <div class="grid12">
        <a href="index.html" class="siteName"> boards </a>
      </div>
    </header>
    <main class="main partsGrid">
      <div class="grid12">
        <div class="mainTitle">
          <h1>Contact</h1>
          <p>お問い合わせ</p>
        </div>
        <div class="contact-container">
          <form action="" method="POST">
            <ul class="form-container grid12">
              <li class="name">
                <label for="name" class="name-label">Name</label>
                <input type="text" id="name" name="namae" class="name-input"/>
              </li>
              <li class="email">
                <label for="mail" class="mail-label">Email Address</label>
                <input type="email" id="mail" name="user_email" class="mail-input"/>
              </li>
              <li class="message">
                <label for="msg" class="msg-label">Message</label>
                <textarea id="msg" name="user_message" class="msg-textarea"></textarea>
              </li>
			  <li class="button">
				  <button type="submit" class="btn submit-btn">送信</button>
			  </li>
            </ul>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer partsGrid">
      <div class="grid12 footer-container">
        <ul class="social">
          <li class="Twitter">
            <a href="#"
              ><i class="fab fa-twitter"></i
              ><span class="sr-only">Twitter</span></a
            >
          </li>
          <li class="Facebook">
            <a href="#"
              ><i class="fab fa-facebook-f"></i
              ><span class="sr-only">Facebook</span></a
            >
          </li>
          <li class="Instagram">
            <a href="#"
              ><i class="fab fa-instagram"></i
              ><span class="sr-only">Instagram</span></a
            >
          </li>
        </ul>
        <div class="text">
          <p class="privacyPolicy"><a href="#">Privacy policy</a></p>
          <p class="copyLight">© Boards Production.</p>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
